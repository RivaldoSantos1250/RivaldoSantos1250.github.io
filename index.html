<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TiaNaCozinha</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #fff; /* cor de fundo padrão */
            color: #333; /* cor do texto padrão */
            transition: background-color 0.3s, color 0.3s; /* transição suave entre os modos dark e light */
        }

        .dark-mode body {
            background-color: #333; /* cor de fundo no modo dark */
            color: #fff; /* cor do texto no modo dark */
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo h1 {
            margin: 0;
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }

        nav ul li {
            display: inline-block;
            margin-right: 20px;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
        }

        .menu-icon {
            display: none; /* Oculta o ícone em telas maiores */
            cursor: pointer;
        }

        .menu-icon .bar {
            width: 25px;
            height: 3px;
            background-color: #fff;
            margin: 5px;
            transition: transform 0.3s ease;
        }

        .menu-icon.open .bar:nth-child(1) {
            transform: translateY(8px) rotate(45deg);
        }

        .menu-icon.open .bar:nth-child(2) {
            opacity: 0;
        }

        .menu-icon.open .bar:nth-child(3) {
            transform: translateY(-8px) rotate(-45deg);
        }

        .mobile-menu {
            display: none;
            position: fixed;
            top: 60px;
            left: 0;
            width: 100%;
            background-color: #333;
            z-index: 1;
            padding: 10px 0;
        }

        .mobile-menu ul {
            text-align: center;
        }

        .mobile-menu ul li {
            display: block;
            margin-bottom: 10px;
        }

        .mobile-menu ul li:last-child {
            margin-bottom: 0;
        }

        .mobile-menu ul li a {
            color: #fff;
            text-decoration: none;
            display: block;
            padding: 10px 0;
            transition: color 0.3s ease;
        }

        .mobile-menu ul li a:hover {
            color: #ffcc00;
        }

        .dark-mode-toggle {
            background-color: transparent;
            color: #fff;
            border: 2px solid #fff;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
        }

        .dark-mode-toggle:hover {
            background-color: #fff;
            color: #333;
        }

        /* Estilos para o vídeo em tela cheia */
        .video-container {
            position: relative;
            width: 100%;
            height: calc(100vh - 60px); /* altura da tela menos a altura do cabeçalho */
            overflow: hidden;
        }

        .video-container video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: opacity 0.5s;
        }

        #video-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: #fff;
        }

        #video-content h2 {
            font-size: 3em;
            margin-bottom: 20px;
        }

        #video-content p {
            font-size: 1.5em;
            margin-bottom: 0;
        }

        .video-dots {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .video-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background-color: #fff;
            margin: 0 5px;
            cursor: pointer;
        }

        .video-dot.active {
            background-color: #ffcc00;
        }
    </style>
</head>

<body>

    <header>
        <div class="logo">
            <h1>TiaNaCozinha</h1>
        </div>
        <nav>
            <ul id="main-nav">
                <li><a href="#">Home</a></li>
                <li><a href="#">Receitas</a></li>
                <li><a href="#">Contato</a></li>
            </ul>
        </nav>
        <div class="menu-icon" onclick="toggleMenu()">
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
        </div>
        <button class="dark-mode-toggle" onclick="toggleDarkMode()">Modo Dark</button>
    </header>

    <div class="mobile-menu" id="mobile-menu">
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Receitas</a></li>
            <li><a href="#">Contato</a></li>
        </ul>
    </div>

    <!-- Vídeo em tela cheia -->
    <div class="video-container">
        <video id="video1" autoplay loop muted>
            <source src="https://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <video id="video2" autoplay loop muted>
            <source src="https://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <video id="video3" autoplay loop muted>
            <source src="https://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
        <div class="video-dots" id="video-dots"></div>
    </div>

    <!-- Conteúdo da página aqui -->
    <div id="video-content">
        <h2>Bem-vindo</h2>
        <p>Descrição do vídeo.</p>
    </div>

    <footer>
        <!-- Rodapé aqui -->
    </footer>

    <script>
        function toggleMenu() {
            var x = document.getElementById("mobile-menu");
            var menuIcon = document.querySelector('.menu-icon');
            menuIcon.classList.toggle('open'); // Adiciona ou remove a classe 'open'
            if (x.style.display === "block") {
                x.style.display = "none";
            } else {
                x.style.display = "block";
            }
        }

        function toggleDarkMode() {
            var body = document.body;
            body.classList.toggle("dark-mode");

            var darkModeToggle = document.querySelector('.dark-mode-toggle');
            if (body.classList.contains('dark-mode')) {
                darkModeToggle.textContent = 'Modo White';
                body.style.backgroundColor = "#333"; // fundo escuro
                body.style.color = "#fff"; // texto claro
            } else {
                darkModeToggle.textContent = 'Modo Dark';
                body.style.backgroundColor = "#fff"; // fundo claro
                body.style.color = "#333"; // texto escuro
            }
        }

        window.addEventListener('resize', function() {
            var width = window.innerWidth;
            var mobileMenu = document.getElementById('mobile-menu');
            var mainNav = document.getElementById('main-nav');
            var menuIcon = document.querySelector('.menu-icon');

            if (width > 768) {
                mobileMenu.style.display = 'none';
                menuIcon.classList.remove('open'); // Remover a classe 'open' quando a tela for maior
            } else {
                if (mainNav.style.display === 'none') {
                    mobileMenu.style.display = 'block';
                }
            }
        });

        // Carrossel de vídeos
        var videos = document.querySelectorAll('.video-container video');
        var dotsContainer = document.getElementById('video-dots');
        var currentVideoIndex = 0;
        var interval;

        function playNextVideo() {
            videos[currentVideoIndex].style.opacity = 0;
            dots[currentVideoIndex].classList.remove('active');
            currentVideoIndex = (currentVideoIndex + 1) % videos.length;
            videos[currentVideoIndex].style.opacity = 1;
            dots[currentVideoIndex].classList.add('active');
        }

        function startCarousel() {
            interval = setInterval(playNextVideo, 5000); // Troca de vídeo a cada 5 segundos
        }

        function stopCarousel() {
            clearInterval(interval);
        }

        // Cria os pontos para cada vídeo
        var dots = [];
        for (var i = 0; i < videos.length; i++) {
            var dot = document.createElement('div');
            dot.classList.add('video-dot');
            if (i === 0) {
                dot.classList.add('active');
            }
            dot.dataset.index = i;
            dot.addEventListener('click', function() {
                var index = parseInt(this.dataset.index);
                if (index !== currentVideoIndex) {
                    videos[currentVideoIndex].style.opacity = 0;
                    dots[currentVideoIndex].classList.remove('active');
                    currentVideoIndex = index;
                    videos[currentVideoIndex].style.opacity = 1;
                    dots[currentVideoIndex].classList.add('active');
                }
            });
            dots.push(dot);
            dotsContainer.appendChild(dot);
        }

        startCarousel();
    </script>

</body>

</html>
