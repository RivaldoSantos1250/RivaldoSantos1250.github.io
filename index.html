<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TiaNaCozinha</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #fff; /* cor de fundo padrão */
            color: #333; /* cor do texto padrão */
            transition: background-color 0.3s, color 0.3s; /* transição suave entre os modos dark e light */
        }

        .dark-mode body {
            background-color: #333; /* cor de fundo no modo dark */
            color: #fff; /* cor do texto no modo dark */
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo h1 {
            margin: 0;
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }

        nav ul li {
            display: inline-block;
            margin-right: 20px;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
        }

        .menu-icon {
            display: none; /* Oculta o ícone em telas maiores */
            cursor: pointer;
        }

        .menu-icon .bar {
            width: 25px;
            height: 3px;
            background-color: #fff;
            margin: 5px;
            transition: transform 0.3s ease;
        }

        .menu-icon.open .bar:nth-child(1) {
            transform: translateY(8px) rotate(45deg);
        }

        .menu-icon.open .bar:nth-child(2) {
            opacity: 0;
        }

        .menu-icon.open .bar:nth-child(3) {
            transform: translateY(-8px) rotate(-45deg);
        }

        .mobile-menu {
            display: none;
            position: fixed;
            top: 60px;
            left: 0;
            width: 100%;
            background-color: #333;
            z-index: 1;
            padding: 10px 0;
        }

        .mobile-menu ul {
            text-align: center;
        }

        .mobile-menu ul li {
            display: block;
            margin-bottom: 10px;
        }

        .mobile-menu ul li:last-child {
            margin-bottom: 0;
        }

        .mobile-menu ul li a {
            color: #fff;
            text-decoration: none;
            display: block;
            padding: 10px 0;
            transition: color 0.3s ease;
        }

        .mobile-menu ul li a:hover {
            color: #ffcc00;
        }

        .dark-mode-toggle {
            background-color: transparent;
            color: #fff;
            border: 2px solid #fff;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
        }

        .dark-mode-toggle:hover {
            background-color: #fff;
            color: #333;
        }

        .video-banner {
            position: relative;
            width: 100%;
            height: 400px;
            overflow: hidden;
            background-color: #000;
        }

        .video-banner video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .banner-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: #fff;
            z-index: 2;
        }

        .banner-content h2 {
            margin-bottom: 20px;
        }

        .categories {
            text-align: center;
            margin-top: 20px;
        }

        .categories ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .categories ul li {
            display: inline-block;
            margin-right: 20px;
        }

        .categories ul li:last-child {
            margin-right: 0;
        }

        .categories ul li a {
            color: #333;
            text-decoration: none;
            padding: 10px 20px;
            border: 1px solid #333;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
        }

        .categories ul li a:hover {
            background-color: #333;
            color: #fff;
        }

        @media screen and (max-width: 768px) {
            nav ul {
                display: none;
            }

            .menu-icon {
                display: block; /* Exibe o ícone apenas em telas menores */
            }

            .menu-icon .bar {
                width: 25px;
                height: 3px;
                background-color: #fff;
                margin: 5px;
            }

            .mobile-menu {
                display: block;
            }
        }
    </style>
</head>

<body>

    <header>
        <div class="logo">
            <h1>TiaNaCozinha</h1>
        </div>
        <nav>
            <ul id="main-nav">
                <li><a href="#">Home</a></li>
                <li><a href="#">Receitas</a></li>
                <li><a href="#">Contato</a></li>
            </ul>
        </nav>
        <div class="menu-icon" onclick="toggleMenu()">
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
        </div>
        <button class="dark-mode-toggle" onclick="toggleDarkMode()">Modo Dark</button>
    </header>

    <div class="mobile-menu" id="mobile-menu">
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Receitas</a></li>
            <li><a href="#">Contato</a></li>
        </ul>
    </div>

    <div class="video-banner">
        <video src="video.mp4" autoplay muted loop></video>
        <div class="banner-content">
            <h2>Veja nossas deliciosas receitas</h2>
            <p>Assista aos vídeos e aprenda a preparar pratos incríveis!</p>
        </div>
    </div>

    <div class="categories">
        <h3>Categorias</h3>
        <ul>
            <li><a href="#">Massas</a></li>
            <li><a href="#">Bolos</a></li>
            <li><a href="#">Doces</a></li>
            <!-- Adicione mais categorias conforme necessário -->
        </ul>
    </div>

    <!-- Conteúdo da página aqui -->

    <footer>
        <!-- Rodapé aqui -->
    </footer>

    <script>
        function toggleMenu() {
            var x = document.getElementById("mobile-menu");
            var menuIcon = document.querySelector('.menu-icon');
            menuIcon.classList.toggle('open'); // Adiciona ou remove a classe 'open'
            if (x.style.display === "block") {
                x.style.display = "none";
            } else {
                x.style.display = "block";
            }
        }

        function toggleDarkMode() {
            var body = document.body;
            body.classList.toggle("dark-mode");

            var darkModeToggle = document.querySelector('.dark-mode-toggle');
            if (body.classList.contains('dark-mode')) {
                darkModeToggle.textContent = 'Modo White';
                body.style.backgroundColor = "#333"; // fundo escuro
                body.style.color = "#fff"; // texto claro
            } else {
                darkModeToggle.textContent = 'Modo Dark';
                body.style.backgroundColor = "#fff"; // fundo claro
                body.style.color = "#333"; // texto escuro
            }
        }

        window.addEventListener('resize', function() {
            var width = window.innerWidth;
            var mobileMenu = document.getElementById('mobile-menu');
            var mainNav = document.getElementById('main-nav');
            var menuIcon = document.querySelector('.menu-icon');

            if (width > 768) {
                mobileMenu.style.display = 'none';
                menuIcon.classList.remove('open'); // Remover a classe 'open' quando a tela for maior
            } else {
                if (mainNav.style.display === 'none') {
                    mobileMenu.style.display = 'block';
                }
            }
        });
    </script>

</body>

</html>
