<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Header com Barra de Pesquisa</title>
    <style>
        /* Estilos para o cabeçalho */
        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }
        
        /* Estilos para a barra de pesquisa */
        .search-bar {
            margin-top: 20px;
        }
        
        input[type="text"] {
            padding: 8px;
            border: none;
            border-radius: 5px;
        }
        
        button {
            padding: 8px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <!-- Cabeçalho -->
    <header>
        <h1>Meu Site</h1>
        <!-- Barra de pesquisa -->
        <form action="pagina_resultados.html" method="GET">
            <input type="text" name="q" placeholder="Pesquisar...">
            <button type="submit">Pesquisar</button>
        </form>
    </header>

    <script>
        function search() {
            // Pega o valor digitado na barra de pesquisa
            var searchTerm = document.getElementById("searchInput").value;
            
            // Simples exemplo de pesquisa
            // Aqui você pode implementar a lógica de pesquisa que se adequa ao seu conteúdo
            var content = document.getElementById("content");
            if (searchTerm === "exemplo") {
                content.innerHTML = "<h2>Resultados da pesquisa:</h2><p>Aqui está o conteúdo que corresponde à sua pesquisa.</p>";
            } else {
                content.innerHTML = "<p>Nenhum resultado encontrado para a sua pesquisa.</p>";
            }
        }
    </script>
</body>
</html>
