<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog - Estação Sabor</title>
    <meta name="description" content="Dicas de culinária, histórias e inspirações do nosso blog.">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="assets/styles/main.css">
    <link rel="stylesheet" href="assets/styles/receitas-page.css">
    <link rel="stylesheet" href="assets/styles/blog-page.css">
    <link rel="icon" href="assets/img/favicon/favicon.ico" sizes="any">
    <link rel="apple-touch-icon" href="assets/img/favicon/apple-touch-icon.png">
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-7321470203081403"
     crossorigin="anonymous"></script>
</head>
<body>

    <header class="main-header">
        <div class="container">
            <a href="index.html" class="logo">Estação Sabor</a>
            <nav class="main-nav">
                <a href="index.html">Home</a>
                <a href="receitas.html">Receitas</a>
                <a href="blog.html" class="active">Blog</a>
                <a href="sobre.html">Sobre</a>
                <a href="contato.html">Contato</a>
            </nav>
            <div class="header-icons">
                 <button id="search-icon" class="icon-btn" aria-label="Buscar"><i class="fas fa-search"></i></button>
                <button id="theme-toggle" class="icon-btn" aria-label="Mudar tema"><i class="fas fa-moon"></i></button>
                <button id="mobile-menu-btn" class="icon-btn mobile-only" aria-label="Abrir menu"><i class="fas fa-bars"></i></button>
            </div>
        </div>
    </header>

    <div id="mobile-nav-overlay" class="mobile-nav-overlay">
        <button id="mobile-menu-close-btn" class="icon-btn close-btn">&times;</button>
        <nav class="mobile-nav">
            <a href="index.html">Home</a>
            <a href="receitas.html">Receitas</a>
            <a href="blog.html">Blog</a>
            <a href="sobre.html">Sobre</a>
            <a href="contato.html">Contato</a>
        </nav>
    </div>

    <div class="page-wrapper">
        <main class="container page-content">
            <header class="page-header fade-in-section">
                <h1>Nosso Blog</h1>
                <p>Histórias, dicas e um pouco mais do universo da Estação Sabor.</p>
            </header>

            <div class="filters-and-search-container fade-in-section">
                <div class="search-box" style="margin: 0 auto; max-width: 800px;">
                    <input type="text" id="blog-search-input" placeholder="Buscar no blog por título, tag ou descrição..." aria-label="Campo de busca do blog">
                    <i class="fas fa-search"></i>
                </div>
            </div>

            <div class="blog-layout fade-in-section">
                
                <div class="blog-main-content">
                    <div id="blog-posts-list" style="display: flex; flex-direction: column; gap: 40px;">
                        </div>
                    <div id="no-results-blog" class="no-results-message" style="display: none;">
                        <i class="fas fa-search"></i>
                        <h2>Nenhuma postagem encontrada</h2>
                        <p>Tente ajustar sua busca.</p>
                    </div>
                </div>

                <aside class="blog-sidebar">
                    <div class="sidebar-widget">
                        <h3 class="widget-title">Posts Recentes</h3>
                        <ul id="recent-posts-widget" class="recent-posts-list">
                            </ul>
                    </div>
                    <div class="sidebar-widget tags-widget">
                        <h3 class="widget-title">Tags</h3>
                        <ul id="tags-widget" class="tag-list">
                            </ul>
                    </div>
                </aside>
            </div>
        </main>

        <footer class="main-footer">
            <div class="container">
                <div class="footer-content">
                    <p>&copy; 2025 Estação Sabor. Todos os direitos reservados.</p>
                </div>
            </div>
        </footer>
    </div>
    
    <script src="assets/javascript/main.js"></script>
    <script src="assets/javascript/blog-data.js"></script>
    <script src="assets/javascript/blog.js"></script>
</body>
</html>
