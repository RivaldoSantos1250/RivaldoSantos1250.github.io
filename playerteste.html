<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Player de Mídia Personalizado</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="player-container">
        <audio id="audioPlayer" src="http://radiotrucker.com/pt/play/200201/hunter-fm-pop"></audio>
        <div class="controls">
            <button id="playPauseBtn" class="btn">Play</button>
            <button id="radioSelectBtn" class="btn">Selecionar Rádio</button>
            <span id="currentRadio" class="time">Rádio Atual: Hunter Pop</span>
            <span id="currentTime" class="time">0:00</span> / 
            <span id="duration" class="time">Pausado</span>
        </div>
        <input type="range" id="seekBar" class="seek-bar" value="0" max="100">
        <div class="volume-control">
            <label for="volumeControl">Volume:</label>
            <input type="range" id="volumeControl" min="0" max="1" step="0.01" value="1">
        </div>
        <div id="radioMenu" class="radio-menu">
            <div class="radio-option">
                <input type="radio" id="radio1" name="radios" value="http://radiotrucker.com/pt/play/200201/hunter-fm-pop" checked>
                <label for="radio1" class="radio-label">Rádio Hunter Pop</label>
            </div>
            <div class="radio-option">
                <input type="radio" id="Hunter Rock" name="radios" value="http://radiotrucker.com/pt/play/200201/hunter-fm-rock">
                <label for="Hunter Rock" class="radio-label">Rádio Hunter Rock</label>
            </div>
            <div class="radio-option">
                <input type="radio" id="Hunter 80s" name="radios" value="http://radiotrucker.com/pt/play/200201/hunter-fm-80s">
                <label for="Hunter 80s" class="radio-label">Rádio Hunter 80s</label>
            </div>
            
            <div class="radio-option">
                <input type="radio" id="Hunter Brasil" name="radios" value="http://radiotrucker.com/pt/play/200201/hunter-fm-hits-brasil">
                <label for="Hunter Brasil" class="radio-label">Rádio Hunter Brasil</label>
            </div>
            <!--<div class="radio-option">
                <input type="radio" id="radio5" name="radios" value="URL_DA_RADIO_5.mp3">
                <label for="Hunter" class="radio-label">Rádio 5</label>
            </div>-->
            <button id="radioCloseBtn" class="radio-close-btn">Fechar</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
